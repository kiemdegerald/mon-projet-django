{% extends 'shop/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center align-items-center" style="height: 100%;">
        <!-- Colonne pour l'image -->
        <!-- <div class="col-md-6 d-none d-md-block">
            <div class="card h-100">
                <img src="{% static 'images/register_image.jpg' %}" class="img-fluid h-100" alt="Register Image"
                    style="object-fit: cover; border-radius: 10px;">
            </div>
        </div> -->

        <!-- Colonne pour le formulaire d'enregistrement -->
        <div class="col-md-6">
            <div class="card h-100 shadow-lg">
                <div class="card-header text-center bg-success text-white">
                    <h3>Enregistrement</h3>
                </div>
                <div class="card-body d-flex align-items-center">
                    <form method="post" action="{% url 'register' %}" class="w-100">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" name="username" class="form-control" id="username"
                                placeholder="Entrez votre nom" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">Adresse e-mail</label>
                            <input type="email" name="email" class="form-control" id="email"
                                placeholder="Entrez votre e-mail" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password1">Mot de passe</label>
                            <input type="password" name="password1" class="form-control" id="password1"
                                placeholder="Entrez votre mot de passe" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password2">Confirmer le mot de passe</label>
                            <input type="password" name="password2" class="form-control" id="password2"
                                placeholder="Confirmez votre mot de passe" required>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-block">S'enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
